<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="İçerik-Güvenlik Politikası" content="default-src 'self'">
    <title>Shortcut Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item bg-danger">
                            <form action="https://www.youtube.com/results/" target="_blank" class="my-3">
                                <input autocapitalize="none" autocomplete="off" autocorrect="off" name="search_query" tabindex="0" type="text" spellcheck="false" placeholder="Search Youtube" aria-label="Ara" role="combobox" aria-haspopup="false" aria-autocomplete="list" dir="ltr" style="outline: none;">

                            </form>
                            <i class="fa-brands fa-youtube"></i>
                        </li>
                        <li class="task list-group-item bg-primary">

                            <form action="https://www.google.com/search" target="_blank" method="GET" role="search" class="my-3">




                                <input class="gLFyf gsfi" placeholder="Search Google" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" role="combobox" spellcheck="false" title="Ara" value=""
                                    aria-label="Ara" data-ved="0ahUKEwj0l4iWq_v5AhUSQfEDHWNlAJ8Q39UDCAQ">

                            </form>
                            <i class="fa-brands fa-google"></i>
                        </li>
                        <li class="task list-group-item bg-success">

                            <form id="search" role="search" action="https://stackoverflow.com/search" target="_blank" class="my-3" autocomplete="off">

                                <input name="q" type="text" placeholder="Search Stackoverflow" value="" autocomplete="off" maxlength="240" class="" aria-label="Search" aria-controls="top-search" data-controller="s-popover" data-action="focus->s-popover#show" data-s-popover-placement="bottom-start"
                                    aria-expanded="true">

                            </form>
                            <i class="fa-brands fa-stack-overflow"></i>
                        </li>

                        <li class="task list-group-item bg-dark">

                            <form id="search_form" class="search_repos my-3" data-turbo="false" action="https://github.com/search?q=" target="_blank" accept-charset="UTF-8" method="get">
                                <div class="d-flex search-form-fluid flex-column flex-sm-row">
                                    <div class="flex-auto position-relative">

                                        <input aria-label="Search GitHub" autocapitalize="off" autocomplete="off" class=" " data-hotkey="s" name="q" placeholder="Search GitHub" spellcheck="false" type="text">
                                        <input type="hidden" name="ref" value="simplesearch">
                                    </div>

                                </div>
                            </form>
                            <i class="fa-brands fa-github"></i>
                        </li>
                        <li class="task list-group-item bg-danger">

                            <form action="https://www.reddit.com/search/" target="_blank" autocomplete="off" class="my-3 _1DeR7_QiQnu2UK0e2dDfYD" method="get" role="search">

                                <input type="search" placeholder="Search Reddit" class="_1K7ubH9z5v9E6C19j2fjQU" id="header-search-bar" name="q" placeholder="Search Reddit" value="">

                            </form>
                            <i class="fa-brands fa-reddit"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="background.js"></script>
</body>

</html>
